<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<a th:href="@{/}">Домашняя страеица</a><br/>-->
<div th:switch="${statusDemandD}">
    <h2 th:case="null">No!</h2>
    <div th:case="*">
        <h2>Таблица заявок на выполнение</h2>
        <table>
            <thead>
            <tr>
                <th>Мастер</th>
                <th>Время открытия заявки</th>
                <th>Номер заявки</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each=" st: ${statusDemandD}">
                <td th:text="${st.master}"></td>
                <td th:text="${st.time}"></td>
                <td th:text="${st.demand_id}"></td>
                <td><a th:href="@{/editStatusDemand/{id}(id=${st.id})}">Добавить мастера на выполнение заявки</a></td>
                <td><a th:href="@{/deleteStatusDemand/{id}(id=${st.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
